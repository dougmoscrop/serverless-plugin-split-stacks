service: split-stack-test
provider:
  name: aws
  runtime: nodejs18.x

plugins:
  - ../..

custom:
  splitStacks:
    perType: true
    perFunction: false
  alerts:
    stages:
      - dev
    topics:
        alarm: "foo"
    definitions:
      functionErrors:
        threshold: 5
      functionThrottles:
        threshold: 10
    function:
      - functionErrors
      - functionThrottles

functions:
  a:
    handler: handlers.a
    role: customRole
    events:
      - http:
          path: /
          method: GET
  b:
    handler: handlers.b
    events:
      - s3: split-stacks-test-${sls:stage}-abc
  c:
    handler: handlers.a
    role: customRole
    events:
      - http:
          path: /
          method: PUT

resources:
  Conditions:
    TrueCondition:
      Fn::Equals:
        - foo
        - foo
    FalseCondition:
      Fn::Equals:
        - foo
        - bar

  Resources:
    SomePermission:
      Type: AWS::Lambda::Permission
      Condition: TrueCondition
      Properties:
        FunctionName:
          Ref: BLambdaFunction
        Action: lambda:InvokeFunction
        Principal:
          Fn::Join:
            - ""
            - - "s3."
              - Ref:
                  AWS::URLSuffix
        SourceArn:
          Fn::GetAtt:
            - ServerlessDeploymentBucket
            - Arn

    SomeOtherPermission:
      Type: AWS::Lambda::Permission
      Condition: FalseCondition
      Properties:
        FunctionName:
          Ref: BLambdaFunction
        Action: lambda:InvokeFunction
        Principal:
          Fn::Join:
            - ""
            - - "s3."
              - Ref:
                  AWS::URLSuffix
        SourceArn:
          Fn::GetAtt:
            - ServerlessDeploymentBucket
            - Arn

    customRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: role1
        Path: "/"
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
